<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer List</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="static/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="static/android-chrome-512x512.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          class="logoblib"
          src="https://festivalbieresbordeaux.fr/images/bliby_rond.png"
        />
        <h1>Liste des bières :</h1>
      </div>
      <div class="filter-section">
        <label for="beer-type">Filtrer par type :</label>
        <select id="beer-type" class="beer-filter">
          <option value="all">Toutes les bières</option>
          <!-- Les autres options seront ajoutées dynamiquement via JavaScript -->
        </select>
      </div>
      <div id="beer-list" class="beer-list"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
