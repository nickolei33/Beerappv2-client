<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival des Bières de Bordeaux</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="static/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="static/android-chrome-512x512.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="site-header">
        <div class="header-content">
          <img
            class="logo-blib"
            src="https://festivalbieresbordeaux.fr/images/bliby_rond.png"
            alt="Logo Festival des Bières de Bordeaux"
          />
          <h1>
            Festival des Bières<span class="highlight"> de Bordeaux</span>
          </h1>
        </div>
        <div class="filter-section">
          <div class="search-container">
            <input
              type="text"
              id="beer-search"
              placeholder="Rechercher une bière..."
            />
            <button class="search-icon"><i class="fas fa-search"></i></button>
          </div>
          <div class="select-container">
            <label for="beer-type">Filtrer par type :</label>
            <select id="beer-type" class="beer-filter">
              <option value="all">Toutes les bières</option>
              <!-- Les autres options seront ajoutées dynamiquement via JavaScript -->
            </select>
          </div>
        </div>
      </header>

      <main>
        <section class="beer-count">
          <p><span id="beer-count-number">0</span> bières disponibles</p>
        </section>
        <section id="beer-list" class="beer-list"></section>
      </main>

      <footer class="site-footer">
        <p>© 2025 Festival des Bières de Bordeaux</p>
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
