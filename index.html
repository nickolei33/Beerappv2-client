<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logoblib" src="https://festivalbieresbordeaux.fr/images/bliby_rond.png">
            <h1>Liste des bières :</h1>
        </div>
        <div class="filter-section">
            <label for="beer-type">Filtrer par type :</label>
            <select id="beer-type" class="beer-filter">
                <option value="all">Toutes les bières</option>
                <!-- Les autres options seront ajoutées dynamiquement via JavaScript -->
            </select>
        </div>
        <div id="beer-list" class="beer-list"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
